media:
    name: Media
    view: yes
    icon: mdi:play-circle-outline
    entities:
      - group.media_player

developer:
    name: Developer
    view: false
    icon: mdi:developer-board
    entities:
      - group.catchall
      - group.deaditems

media_player:
    name: Media player
    entities:
    - media_player.apple_tv
    - media_player.denon_avrx1100w
    - media_player.kkken
    - media_player.kontor
    - media_player.stue
    - media_player.stue_2

light_stue:
  name: Lys stue
  entities:
    - switch.neo_coolcam_power_plug_12a_switch
    - light.tv_bord

weather:
  name: Weather
  entities:
    - sensor.yr_symbol
    - sun.sun

netatmo_stue:
  name: Netatmo stue
  entities:
    - sensor.netatmo_indoor_co2
    - sensor.netatmo_indoor_humidity
    - sensor.netatmo_indoor_noise
    - sensor.netatmo_indoor_pressure
    - sensor.netatmo_indoor_temperature
    - sensor.netatmo_indoor_wifi

netatmo_outdoor:
  name: Netatmo udendørs
  entities:
    - sensor.netatmo_outdoor_battery
    - sensor.netatmo_outdoor_humidity
    - sensor.netatmo_outdoor_radio
    - sensor.netatmo_outdoor_temperature
    
tradfri:
